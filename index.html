<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calulator</title>
</head>
<body>
    <head>
        <div class="themes">
            <label for="themes">Choose Theme: </label>
            <select name="themes">
                <option value="default">Default</option>
                <option value="justblack">Just Black</option>
            </select>
        </div>
        <div class="calculator">
            <div class="screen">
                <h3></h3>
                <h5></h5>
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>Enter</button>
            </div>
        </div>
        <script src="index.js"></script>
    </head>
</body>
</html>
