<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calulator</title>
</head>
<body>
    <head>
        <div class="themes">
            <label for="themes">Choose Theme: </label>
            <select name="themes">
                <option value="default">Default</option>
                <option value="justBlack">Just Black</option>
                <option value="retro">Retro</option>
                <option value="nord">Nord</option>
                <option value="greenishDelight">Greenish Delight</option>
                <option value="space">Space</option>
                <option value="discordDark">Discord Dark</option>
            </select>
        </div>
        <div class="calculator">
            <div class="screen">
                <h3> </h3>
                <h5> </h5>
            </div>
            <div class="buttons">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">*</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="number">.</button>
                <button class="number">0</button>
                <button class="equals">=</button>
                <button class="operator">-</button>
            </div>
        </div>
        <footer>
            crafted by <a href="https://github.com/sm-sami">sm-sami</a>. source code on <a href="https://github.com/sm-sami/calc">GitHub</a>
        </footer>
        <script src="index.js"></script>
    </head>
</body>
</html>
